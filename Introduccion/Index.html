<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        </head>
        <body>
            <br><br>
        </body>
        <div class="container-fluid">
            <br><br>
            <div class="row">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control text-center" id="nombre" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control text-center" id="apellido" name="apellido" placeholder="Apellido" required>
          </div>
          <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input type="text" class="form-control text-center" id="genero" name="genero" placeholder="Género" required>
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control text-center" id="edad" name="edad" placeholder="Edad" min="1" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control text-center" id="correo" name="correo" placeholder="Correo Electrónico" required>
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control text-center" id="contrasena" name="contrasena" placeholder="Contraseña" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control text-center" id="telefono" name="telefono" placeholder="Teléfono" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Confirmar</button>
          </div>
        </form>

        <div id="mensaje" class="alert alert-success mt-3" style="display:none;" role="alert">
          Datos guardados localmente.
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formRegistro');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      
      const datos = {
        nombre: form.nombre.value,
        apellido: form.apellido.value,
        genero: form.genero.value,
        edad: form.edad.value,
        correo: form.correo.value,
        contrasena: form.contrasena.value,
        telefono: form.telefono.value
      };

      
      localStorage.setItem('registroUsuario', JSON.stringify(datos));

    
      mensaje.style.display = 'block';

      form.reset();
    });
  </script>

</body>

</html>

</head>

</body>

</html>
