<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Motos Honda ZHYRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MOTOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="Index.html">INICIO</a></li>
          <li class="nav-item"><a class="nav-link" href="Formulario.html">FORMULARIO</a></li>
          <li class="nav-item"><a class="nav-link" href="Calculadora.html">CALCULADORA</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar moto..." aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Formulario de Registro</h4>
        <form id="formRegistro">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control text-center" id="nombre" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control text-center" id="apellido" name="apellido" placeholder="Apellido" required>
          </div>
          <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input type="text" class="form-control text-center" id="genero" name="genero" placeholder="Género" required>
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control text-center" id="edad" name="edad" placeholder="Edad" min="1" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control text-center" id="correo" name="correo" placeholder="Correo Electrónico" required>
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control text-center" id="contrasena" name="contrasena" placeholder="Contraseña" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control text-center" id="telefono" name="telefono" placeholder="Teléfono" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Confirmar</button>
          </div>
        </form>

        <div id="mensaje" class="alert alert-success mt-3" style="display:none;" role="alert">
          Datos guardados localmente.
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formRegistro');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      
      const datos = {
        nombre: form.nombre.value,
        apellido: form.apellido.value,
        genero: form.genero.value,
        edad: form.edad.value,
        correo: form.correo.value,
        contrasena: form.contrasena.value,
        telefono: form.telefono.value
      };

      
      localStorage.setItem('registroUsuario', JSON.stringify(datos));

    
      mensaje.style.display = 'block';

      form.reset();
    });
  </script>

</body>

</html>
